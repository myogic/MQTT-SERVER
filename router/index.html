<!doctype html>
<html>
    <head>
        <title>Socket.IO Example</title>
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.emit('event', { message: 'ON' });
            socket.on('data', (data) => {
                console.log(data);

                socket.emit('receivedFromClient', {my: 'data 1'});
            })
        </script>
    </body>
</html>
